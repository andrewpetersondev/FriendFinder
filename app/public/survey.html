<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <!-- font awesome glyphicons -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <title>Friend Finder!</title>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-12">
        <h2>Survey Questions</h2>
        <hr>
        <h3>About You</h3>

        <form role="form">
          <div class="form-group">
            <label for="inputName">Name (required)</label>
            <input type="text" class="form-control" id="inputName" aria-describedby="nameHelp" placeholder="Enter Name"
              required>
          </div>
          <div class="form-group">
            <label for="linkToPhoto">Link to Photo (Required)</label>
            <input type="text" class="form-control" id="linkToPhoto" placeholder="Link to Photo" required>
          </div>
          <!-- questions container  -->
          <div class="questions-container">
            <!-- question #1 -->
            <div class="form-group">
              <h3>Question 1</h3>
              <h4>I consider myself athletic.</h4>
              <label for="q1">Select an Option</label>
              <select class="form-control" id="q1" name="question-1" required>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>
            </div>
            <!-- ./question #1 -->
            <!-- question #2 -->
            <div class="form-group">
              <h3>Question 2</h3>
              <h4>I like to travel.</h4>
              <label for="q2">Select an Option</label>
              <select class="form-control" id="q2" name="question-2" required>
                <option value="1">1 (Strongly Disagree)</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5 (Strongly Agree)</option>
              </select>
            </div>
            <!-- ./question #2 -->
          </div>
          <!-- ./questions container -->


          <button type="submit" class="btn btn-primary">Submit</button>

        </form>
      </div>
      <!-- ./col-12 -->
    </div>
    <!-- ./row -->

    <footer class="footer">
      <div class="container">
        <p> <a href="/api/friends">API Friends List</a> | <a
            href="https://github.com/andrewpetersondev/FriendFinder">GitHub Repo</a></p>
      </div>
    </footer>

  </div>
  <!-- ./container -->

  <script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict';
      window.addEventListener('load', function () {
        // Fetch all the forms we want to apply custom Bootstrap validation styles to
        var forms = document.getElementsByClassName('needs-validation');
        // Loop over them and prevent submission
        var validation = Array.prototype.filter.call(forms, function (form) {
          form.addEventListener('submit', function (event) {
            if (form.checkValidity() === false) {
              event.preventDefault();
              event.stopPropagation();
            }
            form.classList.add('was-validated');
          }, false);
        });
      }, false);
    })();
  </script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
